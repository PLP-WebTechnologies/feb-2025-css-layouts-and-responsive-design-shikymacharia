<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Product Listing */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center; /* Center items on larger screens */
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.33% - 40px); /* Roughly 3 products per row on desktop */
            box-sizing: border-box;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-card .price {
            color: green;
            font-weight: bold;
        }

        .product-card button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #4cae4c;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            position: sticky; /* Example of sticky footer */
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsiveness */

        /* Tablet View */
        @media (max-width: 768px) {
            .product-list {
                justify-content: space-around; /* Distribute items on tablet */
            }

            .product-card {
                width: calc(50% - 30px); /* Two products per row on tablet */
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 1em;
            }

            nav ul li {
                margin-left: 0;
                margin-bottom: 0.5em;
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 0.5em;
            }

            .product-list {
                flex-direction: column; /* Single column layout on mobile */
                align-items: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
